<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
</head>
<body style="background: #e6e6e6">
    <div style="width: 403px; background: #191919; color: white; padding: 20px; height: 100%;
                position: relative; margin: 0 auto; box-shadow: 0px 0px 20px 10px black;">
        <span style="color: #adadad;">Service</span>
        <h1 style="text-align: center; color: #F15352; letter-spacing: 0.05em; font-size: 60px; margin-top: 0px">Unicorn Trip</h1>
        <h1 style="text-align: center;color: white;" >@@user, You have booked:</h1>
        <ul style="list-style-type: circle; padding: 5px;  margin: 0 auto; margin-left: 20px">

        </ul><br>
        <div style="display: inline-block; margin: 0 auto;">
            <h2 style="color: white;">Description:</h2>
            <span style="display: inline-block; width: 80px; font-size: 1.2em;color: #66CCFF;">Origin ticket</span><br><span style="font-size: 1.2em;color: white; display: inline-block; padding-left: 60px; border-bottom: 1px solid #66CCFF; width: 283px">@@ticket_to</span> <br><br>
            <span style="display: inline-block; width: 80px; font-size: 1.2em;color: #66CCFF;">Destination ticket</span><br><span style="font-size: 1.2em;color: white; display: inline-block; padding-left: 60px; border-bottom: 1px solid #66CCFF; width: 283px ">@@ticket_back</span><br> <br>
            <span style="display: inline-block; width: 80px; font-size: 1.2em;color: #66CCFF;">Hotel</span><br><span style="font-size: 1.2em;color: white; display: inline-block; padding-left: 60px; border-bottom: 1px solid #66CCFF; width: 283px ">@@hostel</span><br> <br>
            <span style="display: inline-block; width: 80px; font-size: 1.2em;color: #66CCFF;">Attractions</span><br><span style="font-size: 1.2em;color: white; display: inline-block; padding-left: 60px; border-bottom: 1px solid #66CCFF; width: 283px">@@attr</span><br> <br>
        </div>
        <div class="price" style="color: red; float: right">@@totPrice</div>
    </div>
</body>
</html>
